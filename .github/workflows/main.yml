name: CINXS
on: 
  workflow_dispatch:
 
jobs:
  setup:
    runs-on: ubuntu-22.04
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
         server: [6233630]
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4
        name: Setup on Port ${{matrix.server}}
      - name: Run the Server build process
        run: |
          docker run hello-world
